<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>To-Do List</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app">
        <h1>List of Fruits</h1>
        <ul></ul>
        <label style="line-height: 30px; width: 40px;">Fruit:</label>
        <input id="input" type="text" size="30" placeholder="Enter with a Fruit" maxlength="50">
        <button id="btn_add_list" type="submit" autofocus>Add to list</button>
        <button id="btn_clean_text" type="submit" autofocus>Clean Text</button>
        <button id="btn_clean_all" type="submit" autofocus>Clean All</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
